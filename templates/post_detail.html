{% extends 'base.html' %}

{% block content %}
<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created_at: {{ post.created_at }}</p>
</div>
  <p><a href="{% url 'post_edit' post.pk %}">Edit Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">Delete Post</a></p>
{% endblock content %}
